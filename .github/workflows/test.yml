name: CI

on:
  - push
  - pull_request

jobs:
  test:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.runs-on }}
    
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 15
          # LTS
          - 14
          - 12
    
        runs-on:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    
    steps:
      - name: ðŸ“« Check mailbox
        uses: actions/checkout@v2

      - name: ðŸª‚ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: ðŸ“¦ Obtain details
        run: npm install
      
      - name: ðŸ“‹ Deliver prognosis
        run: npm test